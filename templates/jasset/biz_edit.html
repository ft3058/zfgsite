{% extends 'base.html' %}
{% block content %}
{% load bootstrap %}
{% include 'nav_cat_bar.html' %}

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div id="ibox-content" class="ibox-title">
                    <h5> 推送脚本设置（当前主机:{{asset.ip}}） </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">未启用 1</a>
                            </li>
                            <li><a href="#">未启用 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    {% if emg %}
                        <div class="alert alert-warning text-center">{{ emg }}</div>
                    {% endif %}
                    {% if smg %}
                        <div class="alert alert-success text-center">{{ smg }}</div>
                    {% endif %}


                    <form id="assetForm" method="post" class="form-horizontal">

                            <div class="form-group" >
                                <div class="hr-line-dashed"></div>
                                <label class="col-sm-2 control-label"> 所有脚本模板<span class="red-fonts">*</span> </label>
                                <div class="col-sm-8">
                                    <select id="script_name" name="script_name" class="form-control m-b input-sm" onchange="change_info11()">
                                        <option value="">请选择一个脚本</option>
                                        {% for name in script_all %}
                                            {% ifequal name script_name %}
                                                <option value="{{name}}" selected> {{ name|slice:":40" }}</option>
                                            {% else %}
                                                <option value="{{name}}"> {{ name|slice:":40" }}</option>
                                            {% endifequal %}
                                        {% endfor %}
                                    </select>

                                    <button id="load_tmpl_btn" class="btn btn-primary"> 加载模板 </button>
                                </div>
                            </div>


                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"> 模板内容<span class="red-fonts">*</span> </label>

                            <div class="col-sm-8">
                                <textarea id="tmpl_content" class="form-control" rows="3"></textarea>
                            </div>

                        </div>

                        <div class="form-group">
                                <button id="save_tmpl_btn" class="btn btn-white"> 保存模板 </button>
                                <button id="gen_target_script_btn" class="btn btn-primary"> 生成目标文件 </button>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"> 生成内容 <span class="red-fonts">*</span> </label>

                            <div class="col-sm-8">
                                <textarea id="target_script_content" class="form-control" rows="3"></textarea>
                            </div>

                        </div>


                        <div class="form-group">

                            <div class="col-sm-4 col-sm-offset-5">
                                <!--button class="btn btn-white" type="submit"> 重置 </button-->
                                <button class="btn btn-primary" type="sumbit"> 确定推送到主机 </button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var required_fields = ["id_name"];
    required_fields.forEach(function(field) {
        $('label[for="' + field + '"]').parent().addClass("required");
    });

    $('#assetForm').validator({
        timely: 2,
        theme: "yellow_right_effect",
        fields: {
            "j_idc": {
                rule: "required",
                tip: "输入IDC名",
                ok: "",
                msg: {required: "IDC名必须填写!"},
                data: {'data-ok':"主机名可以使用", 'data-msg-required': '主机名已正确'}
            }
        },
        valid: function(form) {
            form.submit();
        }
    });

    // 点击加载模板时
    $("#load_tmpl_btn").click(function(e){
        alert('load tmpl ');
    });

    // 保存模板
    $("#save_tmpl_btn").click(function(e){
        alert('save_tmpl_btn ');
    });

    // 生成目标的脚本文件
    $("#gen_target_script_btn").click(function(e){
        alert('生成目标的脚本文件 ');
    });


</script>

{% endblock %}
